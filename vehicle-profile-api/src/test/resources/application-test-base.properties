kafka.client.keystore=src/main/resources/kafka.client.keystore.jks
kafka.client.truststore=src/main/resources/kafka.client.truststore.jks
mongodb.vault.enabled=false
mongodb.username=admin
mongodb.password=dummyPass
mongodb.port=27017
secrets.vault.enabled=false
kafka.ssl.enable=false
mongodb.taggable.read.preference.enabled=false
mongodb.read.preference.tag=primary_region
vehicleprofile.max.allowed.associations=2
vault.enabled=false
metrics.enabled=false
vin.decoder=codevalue
vehicleprofile.allowed.association.status=ASSOCIATION_INITIATED,ASSOCIATED
#####masking data in graylog using ignite security###########
cloud.service.provider=aws
ignite.kmsArn=arn:aws:kms:us-east-1:381706862408:key/1ecc7555-64fb-4a8d-b700-f31a1448f19a
encrypt.log=true
#Added as part of US 295583. Keep this flag as false for running all tests. If set to true few tests might not run.
disable.dev.assoc.check=false
retry.record.id.pattern=recordIds\\\"\\:\\[
#Vault key based encryption properties
encode.type=Base64URL
key.encryption.algorithm=AES/GCM/NoPadding
hash.algorithm=SHA-256
service.name=vehicle-profile-api
metrics.prometheus.enabled=false
api.registry.enabled= "true"
api.security.enabled= "false"
api.gateway.default.filters= "JwtAuthValidator"
spring.application.version= "1.0"
spring.application.servicename= "vehicle-profile-api-int-svc"
spring.application.name= "vehicle-profile-api"
server.port=8080
openapi.path.include= "/v1.0/vehicleProfiles/**, /v1/vehicleProfiles/filter, /v2/vehicleProfiles/vin/replace, /v1.0/users/**, /v2/users/**, /v1/vins/{vinId}/decode, /v2/vehicles/**, /v1.0/vehicles/**"
openapi.path.exclude= "/v1.0/vehicleProfile/{id}/**, /v1.0/vehicleProfiles/clientId,  /v1.0/vehicleProfiles/filter, /v1.0/vehicles/{vehicleId}/disassociate, /v1.0/vehicleProfiles/filter/**, /v1.0/vehicleProfiles/filters/count, /v1.0/vehicleProfiles/{id}"
redis.expiration.ttl=5
redis.cache.host=redis
redis.cache.port=6379